<div class="card">
  <div class="card-block">
    <div class="chart">
      <ngx-charts-bar-vertical
        [results]="data"
        [scheme]="colorScheme"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [xAxisLabel]="xAxisLabel"
        [showYAxisLabel]="true"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)"
      >
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
